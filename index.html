	<script>
		let windo = document.querySelector(".window")
		let jake = document.querySelectorAll(".jakethedog")
		let ice = document.querySelectorAll(".iceking")
		let point = document.querySelector(".points")
		let score = 0

		let showjake = function(){
			let random = Math.random()*8
			let round = Math.round(random)
			jake[round].style.display = "block"
			let hide = function(){
				jake[round].style.display = "none"
			}
			setTimeout(hide,800)
		}

		let showIce = function(){

			let round = Math.round(random)
			ice[round].style.display = "block"
			let hide = function(){
				ice[round].style.display = "none"
			}
			setTimeout(hide,800)
		}

		let stopjake = setInterval(showjake,1000)
		let stopIce = setInterval(showIce,1000)

		for(let i = 0; i<8; i = i + 1){

					point.innerHTML = score;
				}
			}
